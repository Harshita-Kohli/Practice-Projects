<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <!-- left part of navbar -->
        <div class="left-header">
          <!-- logo -->
          <a href="#top" class="logo">
            <img class="logoImg" src="/logo-lightmode.svg" alt="logo" />
          </a>
          <!-- Nav Links -->
          <ul class="link-container">
            <li class="list-item"><a href="#top">Work</a></li>
            <li class="list-item"><a href="#top">About</a></li>
            <li class="list-item"><a href="#top">Contact</a></li>
            <li class="list-item"><a href="#top">Download</a></li>
          </ul>
        </div>
        <!-- right part of navbar -->
        <div class="right-header">
          <!-- Navbar Buttons -->
          <div class="nav-buttons">
            <a href="#top" class="signin-btn">Sign In</a>
            <a href="#top" class="signup-btn">Sign Up</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main starts -->
    <main class="main">
      <div class="banner">
        <!-- Left section of main -->
        <div class="left-section">
          <h1 class="banner-heading">Get insights with video interviews</h1>
          <p class="small-text">
            Target all clients during key moments throughout their product
            journey
          </p>
          <div class="banner-btn-box">
            <span class="start-btn">Start for free</span>
            <span class="talk-btn">Talk to Sale</span>
          </div>
        </div>
        <!-- Right section of main -->
        <div class="right-section">
          <img class="bannerImg" src="/banner.png" alt="banner" />
        </div>
      </div>
    </main>
    <!-- Main Ends -->
    <footer class="footer-container">
      <!-- Left Section of Footer -->
      <div class="left-footer">
        <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        <a href="https://twitter.com/" target="_blank">Twitter</a>
        <a href="https://www.behance.net/" target="_blank">Behance</a>
        <a href="https://in.linkedin.com/" target="_blank">LinkedIn</a>
      </div>
      <!-- Right Section of Footer -->
      <div class="right-footer">
        <p>&copy; 2016 Dean Company. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
